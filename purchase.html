<!DOCTYPE html>
<html>
<head>
    <title>Book Purchase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
      </style>
    <style>
        .h1{
            font-size: 30;
            font-family: 'Poppins', sans-serif;
        }
        .button{
            height: 50px;
        }
        #buyButton{
            cursor: pointer;
            font-size: 40px;
            font-family: 'Poppins', sans-serif;

        }
        #buyButton:hover{
            background-color: rgb(203, 233, 233);
        }

        
    </style>
</head>
<body>
    <h1>Buy Your Book Now!</h1>
    <button id="buyButton">Buy Now</button>
    <p id="message"></p>
   
    <script>
        const buyButton = document.getElementById('buyButton');
        const messageElement = document.getElementById('message');

        buyButton.addEventListener('click', () => {
            // Make a request to the backend to process the purchase
            fetch('/purchase')
                .then(response => {
                    if (response.ok) {
                        messageElement.textContent = 'Purchase unsuccessful!';
                    } else {
                        messageElement.textContent = 'Thank You For Your Purchase! You ll receive an email confirmation shortly with your order details and download link (if applicable). Enjoy your reading journey!Happy reading! ðŸ“šâœ¨';


                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageElement.textContent = 'An error occurred. Please try again later.';
                });
        });
    </script>
</body>
</html>
